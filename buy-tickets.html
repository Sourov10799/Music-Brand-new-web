<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Tickets</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="buy-tickets.js"></script>
</head>
<body>
    <header>
        <h1>Buy Tickets</h1>
    </header>

    <main class="container">
        <section>
            <h2>Select Your Event</h2>
            <label for="eventSelect">Choose Event:</label>
            <select id="eventSelect">
                <option value="DTE Energy Music Theater - SEP 12">DTE Energy Music Theater - SEP 12</option>
                <option value="DTE Energy Music Theater - SEP 14">DTE Energy Music Theater - SEP 14</option>
                <option value="DTE Energy Music Theater - SEP 16">DTE Energy Music Theater - SEP 16</option>
                <option value="DTE Energy Music Theater - SEP 22">DTE Energy Music Theater - SEP 22</option>
                <option value="DTE Energy Music Theater - SEP 24">DTE Energy Music Theater - SEP 24</option>
                <option value="DTE Energy Music Theater - SEP 26">DTE Energy Music Theater - SEP 26</option>
            </select>
        </section>

        <section>
            <h2>Select Number of Tickets</h2>
            <label for="ticketQuantity">Number of Tickets:</label>
            <input type="number" id="ticketQuantity" min="1" max="10" value="1">
        </section>

        <section>
            <h2>Total Price</h2>
            <p id="totalPrice">$100</p>
        </section>

        <button class="btn btn-primary" id="buyNowBtn">Buy Now</button>

        <div id="confirmationMessage" style="display:none;">
            <h2>Thank you for your purchase!</h2>
            <p>Your tickets have been purchased for <span id="selectedEvent"></span>.</p>
            <p>Quantity: <span id="ticketAmount"></span></p>
            <p>Total Cost: <span id="finalPrice"></span></p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Warfaze Band</p>
    </footer>
</body>
</html>
